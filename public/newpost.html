<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="public/styles.css">
  <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
  <title>New Post</title>
  
</head>
<body>
  <div class="container">
      <header class="title">Harlspace</header>
  
      <p class="tagline">A place where vikings connect</p>

      <form class="form" action="/newpost" method="post">

        <label for="username" class="form__username--label">Username</label>
        <input id="username" class="form__username--input" name="username" type="text" placeholder="Enter a name">

        <label for="postTitle" class="form__post-title--label">Title</label>
        <input id="postTitle" name="post_title" type="text" class="form__post-title--input" placeholder="Enter a title for your post">

        
        <label for="blog_message" class="form__post-blog_message--label">Your message</label>
        <textarea id="blog_message" class="form__blog-message"></textarea>

        <div>
          <button id="submit" class="form__button--submit" type="submit">Submit</button>
        </div>
    </form>
    <a href="/" class="link-back">Go back</button>
    </div>
  
</body>
</html>
